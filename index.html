

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app (WASSUP)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/logo.png" alt="">
            <h1>Wassup</h1>
            <!---->

            <div class="user-container" id="userContainer">
                <span class="user-icon"><i class="far fa-user"></i></span>
                <span class="user-name">Default</span>
            </div>
            <!---->
        </div>
        <div class="message__area">
                
          
        </div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>

    <div class="clients-container" id="clientsContainer">
        <span class="clients-icon"><i class="fas fa-users"></i></span>
        <span class="clients-total" id="clientTotal">44</span>
    </div>

    <!-- this will load the client library -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
